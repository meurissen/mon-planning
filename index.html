<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mon Planner v6</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --p-color: #007bff; --bg: #f4f7f9; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        
        /* Ton interface habituelle */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .calendar-icon { font-size: 24px; color: var(--p-color); }
        
        .card { background: white; border-radius: 15px; padding: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
        
        /* Formulaire */
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #e0e0e0; border-radius: 10px; font-size: 16px; box-sizing: border-box; }
        .row { display: flex; gap: 10px; }
        button { width: 100%; padding: 12px; background: var(--p-color); color: white; border: none; border-radius: 10px; font-weight: bold; font-size: 16px; margin-top: 10px; }
        
        /* Liste des éléments */
        .item { background: white; padding: 15px; border-radius: 12px; margin-bottom: 12px; border-left: 6px solid var(--p-color); 
                display: flex; flex-direction: column; position: relative; box-shadow: 0 2px 8px rgba(0,0,0,0.03); }
        .item-header { display: flex; justify-content: space-between; margin-bottom: 8px; font-weight: bold; font-size: 1.1em; }
        
        /* Nouvelle zone horaires */
        .time-box { display: flex; gap: 8px; flex-wrap: wrap; }
        .tag { font-size: 0.8em; padding: 4px 8px; border-radius: 6px; display: flex; align-items: center; gap: 4px; }
        .tag-depart { background: #fff5f5; color: #e03131; border: 1px solid #ffc9c9; }
        .tag-rdv { background: #e7f5ff; color: #1971c2; border: 1px solid #a5d8ff; }
        .tag-fin { background: #f4fce3; color: #5c940d; border: 1px solid #d8f5a2; }

        .delete-btn { color: #ff6b6b; cursor: pointer; padding: 5px; }
        .export-btn { background: #6c757d; margin-top: 20px; font-size: 0.9em; }
    </style>
</head>
<body>

<div class="header">
    <h2><i class="fa-solid fa-calendar-day calendar-icon"></i> Mon Planning</h2>
    <div id="currentDate" style="font-weight: bold; color: #666;"></div>
</div>

<div class="card">
    <input type="text" id="title" placeholder="Nom de l'élément (ex: Client...)">
    <div class="row">
        <div style="flex:1"><small>Heure RDV</small><input type="time" id="rdvTime"></div>
        <div style="flex:1"><small>Trajet (min)</small><input type="number" id="travel" placeholder="Ex: 20"></div>
        <div style="flex:1"><small>Durée (min)</small><input type="number" id="duration" placeholder="Ex: 60"></div>
    </div>
    <button onclick="addItem()"><i class="fa-solid fa-plus"></i> Ajouter</button>
</div>

<div id="list"></div>

<button class="export-btn" onclick="exportJSON()"><i class="fa-solid fa-download"></i> Exporter pour le NAS</button>

<script>
    let plannerItems = JSON.parse(localStorage.getItem('planner_v6')) || [];
    document.getElementById('currentDate').innerText = new Date().toLocaleDateString('fr-FR', {weekday: 'long', day: 'numeric', month: 'long'});

    function render() {
        plannerItems.sort((a, b) => a.timeDepart.localeCompare(b.timeDepart));
        const listDiv = document.getElementById('list');
        listDiv.innerHTML = '';

        plannerItems.forEach((item, index) => {
            listDiv.innerHTML += `
                <div class="item">
                    <div class="item-header">
                        <span><i class="fa-solid fa-circle-dot" style="color:var(--p-color); font-size:10px;"></i> ${item.title}</span>
                        <i class="fa-solid fa-trash-can delete-btn" onclick="deleteItem(${index})"></i>
                    </div>
                    <div class="time-box">
                        <span class="tag tag-depart"><i class="fa-solid fa-car"></i> Départ: ${item.timeDepart}</span>
                        <span class="tag tag-rdv"><i class="fa-solid fa-clock"></i> RDV: ${item.timeRDV}</span>
                        <span class="tag tag-fin"><i class="fa-solid fa-house-flag"></i> Fin: ${item.timeEnd}</span>
                    </div>
                </div>
            `;
        });
        localStorage.setItem('planner_v6', JSON.stringify(plannerItems));
    }

    function addItem() {
        const title = document.getElementById('title').value;
        const timeRDV = document.getElementById('rdvTime').value;
        const travel = parseInt(document.getElementById('travel').value) || 0;
        const duration = parseInt(document.getElementById('duration').value) || 0;

        if (!title || !timeRDV) return;

        // Calculs magiques
        let dateObj = new Date(`2026-01-01T${timeRDV}:00`);
        let dateDepart = new Date(dateObj.getTime() - travel * 60000);
        let dateEnd = new Date(dateObj.getTime() + duration * 60000);

        const fmt = (d) => d.toTimeString().slice(0, 5);

        plannerItems.push({
            title,
            timeRDV,
            timeDepart: fmt(dateDepart),
            timeEnd: fmt(dateEnd)
        });

        render();
        // Clear
        document.getElementById('title').value = '';
        document.getElementById('travel').value = '';
        document.getElementById('duration').value = '';
    }

    function deleteItem(index) {
        plannerItems.splice(index, 1);
        render();
    }

    function exportJSON() {
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(plannerItems));
        const downloadAnchorNode = document.createElement('a');
        downloadAnchorNode.setAttribute("href", dataStr);
        downloadAnchorNode.setAttribute("download", "planner_data.json");
        document.body.appendChild(downloadAnchorNode);
        downloadAnchorNode.click();
        downloadAnchorNode.remove();
    }

    render();
</script>

</body>
</html>
